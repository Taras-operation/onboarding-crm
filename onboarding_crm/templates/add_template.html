<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Редактор шаблону онбордингу</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Ручка перетягування */
    .drag-handle { cursor: grab; user-select: none; }
    .drag-handle:active { cursor: grabbing; }
    /* Привид елемента під час dnd */
    .sortable-ghost { opacity: 0.6; }
    /* Вигляд заблокованих (пройдених) блоків */
    .locked { position: relative; }
    .locked::after {
      content: "Завершено — редагування заблоковано";
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      background: rgba(243, 244, 246, 0.85); /* gray-100 */
      color: #1f2937; /* gray-800 */
      font-weight: 600; border-radius: 0.5rem;
    }
    .locked * { pointer-events: none !important; }
    .locked .drag-handle { opacity: 0.3; }
  </style>
</head>
<body class="bg-gray-100 p-6">

  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Редактор онбордингу</h1>

    <form method="POST">
      <input type="text" name="name" value="{{ name or '' }}" placeholder="Назва шаблону" class="w-full border rounded p-2 mb-4" required>

      {% if managers %}
      <select name="selected_manager" class="w-full border rounded p-2 mb-4">
        <option value="template" {% if selected_manager == 'template' %}selected{% endif %}>Зберегти як шаблон</option>
        {% for manager in managers %}
          <option value="{{ manager.id }}" {% if selected_manager == manager.id %}selected{% endif %}>{{ manager.full_name or manager.username or manager.login }}</option>
        {% endfor %}
      </select>
      {% endif %}

      <!-- Контейнер етапів (підтримує drag-and-drop) -->
      <div id="blocks-container" class="space-y-4"></div>

      <button type="button" onclick="addStage(); if (typeof autosaveTemplate === 'function') autosaveTemplate();" 
              class="bg-blue-500 text-white px-4 py-2 rounded mt-4">
        + Додати етап
      </button>

      <input type="hidden" name="structure" id="structure">

      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded mt-4">
        Зберегти
      </button>
    </form>
  </div>

  <script>
    // Дані з бекенду
    window.templateData = {{ structure | tojson | safe }};
    window.onboarding_step = {{ onboarding_step | default(0) }};
    window.templateId = {{ template.id if template and template.id else 'null' }};
  </script>

  <!-- SortableJS для drag-and-drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

  <!-- Основна логіка редактора -->
  <script src="{{ url_for('static', filename='js/editor_blocks.js') }}"></script>

  <script>
    (function initDnd() {
      const list = document.getElementById('blocks-container');
      if (!list) return;

      // Ініціалізуємо dnd сортування по контейнеру блоків
      Sortable.create(list, {
        animation: 150,
        handle: '.drag-handle',
        ghostClass: 'sortable-ghost',
        filter: '.locked',              // Забороняємо drag для пройдених етапів
        preventOnFilter: false,
        onEnd: function() {
          // Після зміни порядку зберігаємо структуру
          try {
            if (typeof autosaveTemplate === 'function') {
              autosaveTemplate();
            }
            // Якщо в editor_blocks.js є серіалізатор — оновимо hidden поле
            if (typeof window.serializeBlocks === 'function') {
              const serialized = window.serializeBlocks();
              const hidden = document.getElementById('structure');
              if (hidden) hidden.value = JSON.stringify(serialized);
            }
          } catch (e) { /* no-op */ }
        }
      });
    })();
  </script>
</body>
</html>
