<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Онбординг{% endblock %}</title>

  <!-- Tailwind + DaisyUI -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      plugins: [window.daisyui]
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/daisyui@4.4.20"></script>

  <style>
    body {
      background-image: linear-gradient(to right, #e0f7fa, #fff);
    }
  </style>
</head>
<body class="min-h-screen text-gray-800">

  <div class="container mx-auto p-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
