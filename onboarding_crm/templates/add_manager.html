<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати менеджера</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-box {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Додати менеджера</h2>
<form method="POST">
  <label for="tg_nick">Telegram нік</label>
  <input type="text" id="tg_nick" name="tg_nick" placeholder="@nickname" class="form-control" required>

  <label for="position">Посада</label>
  <input type="text" id="position" name="position" class="form-control" required>

  <label for="department">Відділ</label>
  <input type="text" id="department" name="department" class="form-control" required>

<div class="mb-4">
  <label for="mentor_id" class="block text-sm font-medium text-gray-700">Ментор</label>
  <select name="mentor_id" id="mentor_id"
          class="form-control w-full rounded px-3 py-2 border border-gray-300" required>
    <option value="">ПОТОЧНИЙ користувач (авто)</option>
    {% for mentor in mentors %}
      <option value="{{ mentor.id }}" {% if mentor.id == current_user.id %}selected{% endif %}>
        {{ mentor.username }}
      </option>
    {% endfor %}
  </select>
</div>

  <label for="username">Логін</label>
  <input type="text" id="username" name="username" class="form-control" required>

  <label for="password">Пароль</label>
  <input type="password" id="password" name="password" class="form-control" required>

  <button type="submit" class="btn btn-primary mt-3">Додати менеджера</button>
</form>        </form>
    </div>
</body>
</html>
