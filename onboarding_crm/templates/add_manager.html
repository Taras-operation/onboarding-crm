<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати менеджера</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      display: flex;
      margin: 0;
    }

    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 20px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
    }

    .sidebar h3 {
      margin-bottom: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a.list {
      background-color: #007bff;
      color: white;
    }

    .sidebar a.add {
      background-color: #28a745;
      color: white;
    }

    .sidebar a.plans {
      background-color: #ffc107;
      color: black;
    }

    .sidebar a.results {
      background-color: #17a2b8;
      color: white;
    }

    .sidebar a.back {
      background-color: #6c757d;
      color: white;
    }

    .sidebar a.logout {
      border: 1px solid red;
      color: red;
      background: white;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Сайдбар -->
  {% include 'components/mentor_sidebar.html' %}

  <div class="content">
    <div class="form-box">
      <h2>Додати менеджера</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="tg_nick">Telegram нік</label>
        <input type="text" id="tg_nick" name="tg_nick" placeholder="@nickname" required>

        <label for="position">Посада</label>
        <input type="text" id="position" name="position" required>

        <label for="department">Відділ</label>
        <input type="text" id="department" name="department" required>

        <label for="mentor_id">Ментор</label>
        <select name="mentor_id" id="mentor_id" required>
          <option value="">ПОТОЧНИЙ користувач (авто)</option>
          {% for mentor in mentors %}
            <option value="{{ mentor.id }}" {% if mentor.id == current_user.id %}selected{% endif %}>
              {{ mentor.username }}
            </option>
          {% endfor %}
        </select>

        <label for="username">Логін</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Додати менеджера</button>
      </form>
    </div>
  </div>
</body>
</html>
