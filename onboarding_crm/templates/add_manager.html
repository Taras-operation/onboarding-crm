<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Додати менеджера</title>
  <style>
    body {
      background-color: #f8f9fc;
      margin: 0;
      display: flex;
    }
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: white;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  {% include 'components/sidebar.html' %}

  <div class="main-content">
    <div class="form-box">
      <h2>Додати менеджера</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="tg_nick">Telegram нік</label>
        <input type="text" id="tg_nick" name="tg_nick" placeholder="@nickname" required>

        <label for="position">Посада</label>
        <input type="text" id="position" name="position" required>

        <label for="department">Відділ</label>
        <input type="text" id="department" name="department" required>

        <label for="mentor_id">Ментор</label>
        <select name="mentor_id" id="mentor_id" required>
          <option value="">ПОТОЧНИЙ користувач (авто)</option>
          {% for mentor in mentors %}
            <option value="{{ mentor.id }}" {% if mentor.id == current_user.id %}selected{% endif %}>
              {{ mentor.username }}
            </option>
          {% endfor %}
        </select>

        <label for="username">Логін</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Додати менеджера</button>
      </form>
    </div>
  </div>
</body>
</html>
